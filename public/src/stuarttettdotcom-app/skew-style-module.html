<!-- Define some custom properties in a style module. -->
<dom-module id='skew-style-module'>
  <template>
    <style>

      a, abbr, acronym, address, applet, article, aside, audio, b, big, blockquote,
      body, canvas, caption, center, cite, code, dd, del, details, dfn, div, dl,
      dt, em, embed, fieldset, figcaption, figure, footer, form, h1, h2, h3, h4,
      h5, h6, hgroup, html, i, iframe, img, ins, kbd, legend, li, mark,
      menu, nav, object, ol, output, p, pre, q, ruby, s, samp, section, small, span,
      strike, strong, sub, summary, sup, table, tbody, td, tfoot, th, thead, time,
      tr, tt, u, ul, var, video {
        // margin: 0;
        padding: 0;
        border: 0;
        font-family: "Basier Square", -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;, sans-serif;
        vertical-align: baseline;
        font-variant-ligatures: none;
      }

      figure,p {
        display: block;
        margin: 0px;
        padding 0px;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }

      /* Padding everywhere but the top so no extra gap in between */
      .label p.title {
        padding: 0px 24px 17px 24px;
        letter-spacing: 0.05em;
      }

      .label p.description {
        padding: 0px 24px 24px 24px;
      }

      .label p.tags {
        padding: 0px 24px 24px 24px;
      }

      @media screen and (min-width: 660px) {
        .lbl-initial p.tags, .info-initial p.tags {
          transform-origin: right top;
        }
      }

      .ct-initial {
        position: relative; /* important for shadow */
        height: 90%;
        margin: 0px 12px 0px 12px;
      }

      @media screen and (min-width: 660px) {
        .ct-initial {
          margin: 0px;
        }
      }

      .ct-onclick {
        height: 65min;
      }

      :not(.ct-initial) .hidden {
        display: none;
      }

      @media screen and (min-width: 660px) {
        .ct-onclick {
          position: absolute;
          top: calc(30px + 24px);
          left: calc(360px + 30px);
          width: calc(100% - 360px - 60px);
          height: calc(100vh - 196px);
          min-height: 337px;
        }
      }

      .lbl-initial, .info-initial {
        position: relative; // important for shadow
      }

      .lbl-onclick, .info-onclick {

      }

      @media screen and (min-width: 660px) {
        .lbl-initial > div {
          width: 360px;
        }

        .lbl-onclick {
          position: absolute;
          top: 30px;
          left: 30px;
          height: calc(100vh - 160px);
          min-height: 375px;
          width: 360px;
        }

        .info-onclick {
          position: absolute;
          top: 30px;
          left: 30px;
          width: calc(100% - 60px);
          height: calc(100vh - 150px);
          max-height: 994px;
          min-height: 375px;
        }
      }

      @keyframes fade-in-right {
        from {
          opacity: 0;
          transform: translateX(-15px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes fade-in-top {
        from {
          opacity: 0;
          /* transform: translateY(-15px); */
        }
        to {
          opacity: 1;
          /* transform: translateY(0); */
        }
      }

      @keyframes grow-top {
        from {
          transform: scaleY(0);
        }
        to {
          transform: scaleY(1);
        }
      }

      .agent-1, .agent-3, .agent-2 {
        opacity: 0;
        animation: fade-in-top ease 0.4s forwards;
      }

      /* Background color on the label-clip (so no extra gap at the bottom) */
      .dark-background {
        background-image: linear-gradient(-180deg, #3F4A48 0%, #121212 100%);
      }

      .z3 {
        z-index: 3;
      }

      /* For label shadow to be on top of content shadow */
      .z2 {
        z-index: 2;
      }

      .z1 {
        z-index: 1;
      }

      .z0 {
        z-index: 0;
      }

      /* Shadow is actually in the before */
      .shadow {

      }

      .shadow:before {
        content: " ";
        position: absolute;
        top: 0.5px; /* Chrome has an ugly white gap at the top */
        bottom: 0.55px; /* Chrome has an even uglier white gap at the bottom */
        left: 0;
        right: 0;
        z-index: -1;
      }

      @media screen and (min-width: 660px) {
        .shadow:before {
          box-shadow: 0 5px 20px 0px rgba(0,0,0,0.1);
        }
      }

      .btn-shadow {
        box-shadow: 0 5px 20px 0px rgba(0,0,0,0.1);
      }

      /* Extra div so that the shadow doesn't get clipped */
      .clip {
        overflow: hidden;
        height: 100%;
      }

      @media screen and (min-width: 660px) {
        .clip {
          border-radius: 2px;
        }
      }

      @media screen and (min-width: 660px) {
        #labelShadow {
          border-radius: 2px;
        }
      }

      #contentZoom {
        display: flex;
      }

      /* This way the label is larger in Y than the content, so it looks like overlapping */
      .content-shrink {
        max-height: 400px;
        overflow: hidden;
        flex-grow: 1;
        flex-shrink: 1;
        margin: auto 0px auto 0px;
        background-image: linear-gradient(-180deg, #3F4A48 0%, #121212 100%);
        border-radius: 0px 0px 2px 2px;
      }

      @media screen and (min-width: 660px) {
        .content-shrink {
          border-radius: 2px;
          max-height: initial;
          overflow: visible;
        }
      }

      /* Contains the image */
      .content {
        transform-origin: right top;
        flex-grow: 1;
        flex-shrink: 1;
        overflow: hidden;
        /* height: 600px; */
      }

      /*  contact shadow - doesn't work yet */
      /* .content::before {
      content: "";
      display: block;
      width: 100%;
      position: absolute;
      top: calc(100% - 1px);
      left: 0;
      height: 1px;
      background-color: black;
      border-radius: 50%;
      z-index: -1;
      transform: rotateX(80deg);
      -webkit-box-shadow: 0px 0px 50px 10px rgba(0,0,0,1);
      -moz-box-shadow: 0px 0px 50px 10px rgba(0,0,0,1);
      box-shadow: 0px 0px 50px 10px rgba(0,0,0,1);
    } */

    .ct-initial .content-auto-margin-false {
      margin-bottom: auto;
    }

    .content-auto-margin-true {
      margin: auto;
    }

    .image {
      padding: 40px;
      margin: auto;
      background-repeat: no-repeat;
      background-position: 50% 50%;
      background-size: cover;
    }

    .ct-initial .image {
      min-height: 400px;
    }

    .ct-onclick .image {
      min-height: 100%;
    }

    @media screen and (min-width: 660px) {
      .content {
        min-height: 540px;
      }
      .ct-initial .image {
        min-height: 540px;
      }
    }

    .image.cover {
      background-size: cover;
    }

    /* Image explanation with title/description */
    .label {
      overflow: hidden;
      transform-origin: left top;
      flex-shrink: 0;
    }

    .label .text {
      display: flex;
      flex-direction: column;
      padding-top: 48px;
    }

    @media screen and (min-width: 660px) {
      .label .text {
        padding-top: 0px;
      }
    }

    .lbl-onclick .title {
      font-size: 3.157em;
    }

    .title {
      font-size: 1.777em;
      line-height: 1.2em;
      letter-spacing: 0.05em;

      margin-top: 24px;
      font-family: "Basier Square", -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;;
      font-style: normal;

      text-align: left;
      color: #121212;
    }

    .description {
      font-family: "Basier Square", -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;, sans-serif;
      font-style: normal;
      font-variant-ligatures: none;
      font-size: 1em;
      font-weight: 400;
      line-height: 1.5em;
      letter-spacing: 0px;
      margin: 0px;
      padding: 0px;
      flex-grow: 1;
      color: #525252;
    }

    .tags {
      font-family: "Basier Square", -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;, sans-serif;
      font-style: normal;
      font-variant-ligatures: none;
      font-size: 0.825em;
      font-weight: 400;
      line-height: 1.25em;
      letter-spacing: 0px;
      color: #6a6a6a;
    }

    .grid-8-1-auto {
      grid-column: 1 / -2;
      grid-row: 1;
    }

    .grid-8-end-1 {
      grid-column: -2;
      grid-row: 1;
      margin: auto;
    }

    .btn {
      background: linear-gradient(-180deg, #8CF9E9 0%, #54F0CE 100%);;
      color: #ffffff;
      width: 57px;
      height: 50px;
      border-radius: 1px;
    }

    .btn svg {
      margin: auto;
      position: relative;
      left: 1px;
      filter: drop-shadow(-1px 1px 1px rgba(0,0,0,0.1));
      -webkit-filter: drop-shadow(-1px 1px 1px rgba(0,0,0,0.1));
    }

    .drop-shadow {
      -webkit-filter: drop-shadow(0px 2px 10px rgba(0,0,0,0.20));
      filter: drop-shadow(0px 2px 10px rgba(0,0,0,0.20));
    }

    .btn-tr {
      position: absolute;
      top: 230px;
      right: 0px;
    }

    .btn-tr2 {
      position: absolute;
      top: 90px;
      right: 0px;
    }

    .btn-bc {
      position: absolute;
      top: 675px;
      left: calc(50% - 30px);
    }

    .btn-bc2 {
      position: absolute;
      top: 145px;
      left: calc(50% - 30px);
      visibility: hidden;
    }

    @media screen and (min-width: 660px) {
      .btn-tr {
        position: absolute;
        top: 50px;
        right: calc(50px - 30px);
      }

      .btn-tr2 {
        position: absolute;
        top: 20px;
        right: calc(50px - 30px);
      }

      .btn-bc2 {
        visibility: visible;
      }

      .btn-bc, .btn-bc2 {
        position: absolute;
        top: calc(100vh - 30px - 65px);
        left: 50%;
      }
    }

    .btn-flex {
      display: flex;
      align-items: center;
      height: 100%;
    }

    .btn-flex svg {
      width: auto;
      height: auto;
    }

    #fullCard {
      display: flex;
      flex-direction: column-reverse;
      padding-bottom: 40px;
      max-height: 1245px;
    }

    @media screen and (min-width: 660px) {
      #fullCard {
        display: block;
        padding-bottom: 0px;
      }
    }

    .info_card_wrapper {
      display: flex;
      /* position: relative; */
    }

    #info {
      position: relative;
    }

    .info-initial {
      position: relative;
      transform-origin: left top;
      width: 100%;
      height: 100%;
    }

    .info_card_image {
      width: 100vw;
      height: 100vw;
      max-width: 1024px;
      max-height: 1024px;
      position: absolute;
      right: 0px;
      bottom: 0px;
    }

    .info-initial .info_card_image {
      transform: translate(15%, 37%);
    }

    .cardInfoGroup {
      transform-origin: left top;
      height: 100%;
      display: flex;
      position: relative;
    }

    @media screen and (min-width: 660px) {
      .initial .unskew {
        transform: skewY(3deg) translateY(-10px);
      }
    }

    .info_card_description {
      margin: auto;
      margin-left: 50px;
      font-family: "Basier Square Italic", -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;, sans-serif;
      font-weight: normal;
      font-size: 1.777em;
      letter-spacing: 0.05em;
      line-height: 1.25em;
      color: #fafafa;
      text-align: left;
      padding: 20px;
      z-index: 1;
    }

    @media screen and (min-width: 660px) {
      .info_card_description {
        max-width: 500px;
        margin: auto;
        margin-left: 50px;
      }
    }

    #cardInfoClip {
      width: 100%;
    }

  </style>
</template>
</dom-module>
