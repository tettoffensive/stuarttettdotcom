<!-- Define some custom properties in a style module. -->
<dom-module id='skew-style-module'>
  <template>
    <style>
    a, abbr, acronym, address, applet, article, aside, audio, b, big, blockquote,
    body, canvas, caption, center, cite, code, dd, del, details, dfn, div, dl,
    dt, em, embed, fieldset, figcaption, figure, footer, form, h1, h2, h3, h4,
    h5, h6, hgroup, html, i, iframe, img, ins, kbd, legend, li, mark,
    menu, nav, object, ol, output, p, pre, q, ruby, s, samp, section, small, span,
    strike, strong, sub, summary, sup, table, tbody, td, tfoot, th, thead, time,
    tr, tt, u, ul, var, video {
      // margin: 0;
      padding: 0;
      border: 0;
      font-family: 'DecimaMonoRound-Italic', monospace;
      vertical-align: baseline;
      font-variant-ligatures: none;
    }

    figure,p {
      display: block;
      margin: 0px;
      padding 0px;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }

    /* Padding everywhere but the top so no extra gap in between */
    .label p.title { padding: 0px 24px 24px 24px; }
    .label p.description { padding: 0px 24px 24px 26px; }
    .label p.tags {
      padding: 0px 24px 48px 26px;
      color: #ffffff;
    }

    @media screen and (min-width: 660px) {
      .lbl-initial p.tags, .info-initial p.tags {
        transform-origin: right top;
        transform: skewY(-3deg);
      }
    }

    .ct-initial {
      position: relative; /* important for shadow */
      height: 90%;
    }

    .ct-onclick {
      height: 65min;
    }

    :not(.ct-initial) .hidden {
      display: none;
    }

    @media screen and (min-width: 660px) {
      .ct-onclick {
        position: absolute;
        top: calc(30px + 80px);
        left: calc(280px + 80px);
        width: calc(100% - 280px - 160px);
        height: calc(100vh - 220px);
        /* max-height: 964px; */
        min-height: 337px;
      }
    }

    .lbl-initial, .info-initial {
      position: relative; // important for shadow
    }

    .lbl-onclick, .info-onclick {

    }

    @media screen and (min-width: 660px) {
      .lbl-onclick {
        position: absolute;
        top: 80px;
        left: 80px;
        height: calc(100vh - 160px);
        min-height: 375px;
        /* max-height: 1024px; */
      }

      .info-onclick {
        position: absolute;
        top: 80px;
        left: 80px;
        width: calc(100% - 160px);
        height: calc(100vh - 150px);
        max-height: 994px;
        min-height: 375px;
      }
    }

    @keyframes fade-in-right {
      from {
        opacity: 0;
        transform: translateX(-15px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fade-in-top {
      from {
        opacity: 0;
        transform: translateY(-15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes grow-top {
      from {
        transform: scaleY(0);
      }
      to {
        transform: scaleY(1);
      }
    }

    .agent-0 {
      opacity: 0;
      animation: fade-in-right ease 0.4s forwards;
    }

    .agent-4 {
      transform: scaleY(0);
      transform-origin: bottom;
      animation: grow-top ease 0.2s forwards;
      animation-delay: 2.0s;
    }

    .agent-1, .agent-3 {
      opacity: 0;
      animation: fade-in-top ease 0.4s forwards;
      animation-delay: 1s;
    }

    .agent-2 {
      transform: scaleY(0);
      transform-origin: top;
      animation: grow-top cubic-bezier(0.785, 0.135, 0.15, 0.86) 0.5s forwards;
      animation-delay: 1.4s;
    }

    .agent-3 {
      animation-delay: 1.8s;
    }

    /* Background color on the label-clip (so no extra gap at the bottom) */
    .dark-background {
      background-image: linear-gradient(-180deg, #4E5251 4%, #3F4A48 98%);
    }

    .z3 {
      z-index: 3;
    }

    /* For label shadow to be on top of content shadow */
    .z2 {
      z-index: 2;
    }

    .z1 {
      z-index: 1;
    }

    .z0 {
      z-index: 0;
    }

    /* Shadow is actually in the before */
    .shadow {

    }

    .shadow:before {
      content: " ";
      position: absolute;
      top: 0.5px; /* Chrome has an ugly white gap at the top */
      bottom: 0.55px; /* Chrome has an even uglier white gap at the bottom */
      left: 0;
      right: 0;
      z-index: -1;
      box-shadow: 0 5px 20px 0px rgba(0,0,0,0.1);
    }

    .btn-shadow {
      box-shadow: 0 5px 20px 0px rgba(0,0,0,0.1);
    }

    /* Extra div so that the shadow doesn't get clipped */
    .clip {
      overflow: hidden;
      height: 100%;
      border-radius: 2px;
    }

    #labelShadow {
      border-radius: 2px;
    }

    /* This way the label is larger in Y than the content, so it looks like overlapping */
    .content-shrink {
      flex-grow: 1;
      flex-shrink: 1;
      margin: auto 0px auto 0px;
      /* background-color: #858C8B; */
      background-image: linear-gradient(-180deg, #4E5251 4%, #3F4A48 98%);
      border-radius: 2px;
    }

    /* Contains the image */
    .content {
      transform-origin: right top;
      flex-grow: 1;
      flex-shrink: 1;
      overflow: hidden;
      height: 400px;
    }

    .image {
      background-repeat: no-repeat;
      background-position: 50% 50%;
      height: 100%;
      min-height: 400px;
    }

    @media screen and (min-width: 660px) {
      .content {
        min-height: 540px;
      }
      .image {
        min-height: 540px;
      }
    }

    .image.cover {
      background-size: cover;
    }

    /* Image explanation with title/description */
    .label {
      overflow: hidden;
      color: #ffffff;
      min-height: 300px;
      max-height: 300px;
      height: 100%;
      transform-origin: left top;
      flex-shrink: 0;
    }

    @media screen and (min-width: 660px) {
      .label {
        min-height: none;
        max-height: none;
        width: 280px;
      }

      .label .text {
        width: 280px;
        min-height: none;
      }
    }

    /* @media screen and (min-width: 660px) {
    min-height: 515px;
    } */

    .label .text {
      transform-origin: 0px 6px;
      padding-top: 6px;
      display: flex;
      flex-direction: column;
      min-height: 300px;
    }

    .title {
      margin-top: 24px;
      font-family: 'BioRhyme';
      font-weight: 800;
      font-style: normal;
      font-size: 36px;
      color: #ffffff;
      letter-spacing: 1px;
      text-align: left;
    }

    .description {
      font-family: 'DecimaMonoRound',monospace;
      font-weight: normal;
      font-style: normal;
      font-variant-ligatures: none;
      font-size: 18px;
      font-weight: 400;
      line-height: 1.25em;
      letter-spacing: 0.5px;
      margin: 0px;
      padding: 0px;
      flex-grow: 1;
      color: #ffffff;
    }

    .grid-8-1-auto {
      grid-column: 1 / -2;
      grid-row: 1;
    }

    .grid-8-end-1 {
      grid-column: -2;
      grid-row: 1;
      margin: auto;
    }

    .btn {
      background: linear-gradient(-180deg, #8CF9E9 0%, #54F0CE 100%);;
      color: #ffffff;
      width: 57px;
      height: 50px;
      border-radius: 1px;
    }

    .btn svg {
      margin: auto;
      position: relative;
      left: 1px;
      filter: drop-shadow(-1px 1px 1px rgba(0,0,0,0.1));
      -webkit-filter: drop-shadow(-1px 1px 1px rgba(0,0,0,0.1));
    }

    .btn-tr {
      position: absolute;
      top: 230px;
      right: 0px;
    }

    .btn-tr2 {
      position: absolute;
      top: 90px;
      right: 0px;
    }

    .btn-bc {
      position: absolute;
      top: 675px;
      left: calc(50% - 30px);
    }

    .btn-bc2 {
      position: absolute;
      top: 145px;
      left: calc(50% - 30px);
      visibility: hidden;
    }

    @media screen and (min-width: 660px) {
      .btn-tr, .btn-tr2 {
        position: absolute;
        top: 85px;
        right: calc(80px - 30px);
      }

      .btn-bc2 {
        visibility: visible;
      }

      .btn-bc, .btn-bc2 {
        position: absolute;
        top: 1054px;
        left: 50%;
      }
    }

    .btn-flex {
      display: flex;
      align-items: center;
      height: 100%;
    }

    .btn-flex svg {
      width: auto;
      height: auto;
    }

    #fullCard {
      padding-bottom: 40px;
      max-height: 1245px;
    }

    .info_card_wrapper {
      display: flex;
      /* position: relative; */
    }

    #info {
      position: relative;
    }

    .info-initial {
      position: relative;
      transform-origin: left top;
      width: 100%;
      height: 100%;
    }

    .info_card_image {
      width: 100vw;
      height: 100vw;
      max-width: 1024px;
      max-height: 1024px;
      position: absolute;
      right: 0px;
      bottom: 0px;
    }

    .info-initial .info_card_image {
      transform: translate(15%, 37%);
    }

    .cardInfoGroup {
      transform-origin: left top;
      height: 100%;
      display: flex;
      position: relative;
    }

    @media screen and (min-width: 660px) {
      .initial .unskew {
        transform: skewY(3deg) translateY(-10px);
      }
    }

    .info_card_description {
      margin: auto;
      margin-left: 50px;
      font-family: 'DecimaMonoRound-BoldItalic',monospace;
      font-weight: normal;
      font-style: normal;
      font-size: 24px;
      color: #FFFFFF;
      letter-spacing: 0.6px;
      line-height: 1.25em;
      text-align: left;
      /* padding-left: 44px; */
      padding: 20px;
      z-index: 1;
    }

    @media screen and (min-width: 375px) {
      .info_card_description {
        /* font-size: calc([minimum size] + ([maximum size] - [minimum size]) * ((100vw - [minimum viewport width]) / ([maximum viewport width] - [minimum viewport width]))); */
        font-size: calc(24px + 12 * ((100vw - 375px) / 425));
      }
    }

    @media screen and (min-width: 660px) {

      .info_card_description {
        max-width: 500px;
        margin: auto;
        margin-left: 50px;
        font-size: 36px;
      }
    }

    #cardInfoClip {
      width: 100%;
    }

    </style>
  </template>
</dom-module>
