<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="skew-card">
  <template>
    <style>
    :host {
      position: relative;
      background-color: #ffffff;
      color: #000;
      padding: 0px;
      transform: skewY(-3deg);
      overflow: hidden;
      padding: 1px;
      -webkit-backface-visibility:hidden;
      backface-visibility:hidden;
      -webkit-background-clip:content-box;
      background-clip:content-box;
      outline: 1px solid transparent;
      transform-origin: left top;
      height: 256px;
      transition: all .5s ease-in-out;
    }

    .content {
      position: absolute;
      top: -100px;
      right: 0;
      overflow: hidden;
    }

    .grow {
      position: absolute;
      top: -25px;
      left: 0;
      right: 0;
      overflow: hidden;
      background-color: #3F4A48;
      color: #ffffff;
      transition: all .5s ease-in-out;
      height: 300%;
      width: 35%;
      transform-origin: left top;
      transform: skewY(3deg);
      z-index: 1;
    }

    .t2 {
      font-family: 'BioRhyme';
      font-weight: 800;
      font-style: normal;
      font-size: 18px;
      color: #FFFFFF;
      letter-spacing: 1px;
      text-align: left;
    }

    .d2 {
      font-family: 'Space Mono';
      font-size: 14px;
      font-weight: 400;
      font-style: italic;
    }

    .grow p { padding: 20px; }
    :host(:hover) .grow { width: 35%; }
    :host(:hover) {
      height: 512px;
    }

    </style>
    <div class="grow">
      <p class="t2">[[title]]</p>
      <p class="d2">[[description]]</p>
    </div>
    <div class="content">
      <img src="[[img]]" />
    </div>
  </template>

  <script>
  class SkewCard extends Polymer.Element {
    static get is() { return 'skew-card'; }
    static get properties() {
      return {
        title: {
          type: String,
        },
        description: {
          type: String,
        },
        img: {
          type: String,
        }
      }
    }
  }
  window.customElements.define(SkewCard.is, SkewCard);
  </script>
</dom-module>
