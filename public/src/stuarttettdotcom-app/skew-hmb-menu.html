<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="skew-hmb-menu">
  <template>
    <style include="skew-style-module">
    :host {
      width: 100%;
      padding: 0px;
      padding: 1px;
      height: 100%;
    }

    .menu {
      padding-top:  20px;
      width: 60px;
      margin-left: auto;
    }

    .line {
      width: 100%;
      height: 9px;
      background: linear-gradient(-180deg, #4E5251 4%, #3F4A48 98%);
      margin: 0px;
      margin-top: 5px;
    }

    .dropdown {
      position: relative;
    }

    .drop-btn {
      cursor: pointer;
    }

    .dropdown-content {
      position: absolute;
      right: 0px;
      background-color: #ffffff;
      min-width: 262%;
      box-shadow: 0px 10px 20px 0px rgba(0,0,0,0.05);
      padding: 0px;
      z-index: 1;
      overflow: hidden;
      height: auto;
      max-height: 0px;
      transition: all .5s ease-in-out;
    }

    .dropdown-content a {
      font-style: italic;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content .links {
      padding: 12px 16px;
    }

    .dropdown-content a:focus {
      color: #54F0CE;
    }

    .dropdown:focus .line {
      background-color: #54F0CE;
    }

    .dropdown:focus .dropdown-content {
      max-height: 600px;
    }

    .dropdown-content a:hover {
      color: #54F0CE;
    }

    .dropdown:hover .line {
      background-color: #54F0CE;
    }

    .dropdown:hover .dropdown-content {
      max-height: 600px;
    }

    @media screen and (min-width: 660px) {
      .straighten {
        transform-origin: left top;
        transform: skewY(3deg);
      }
    }

    </style>
    <div class="menu dropdown">
      <div class="drop-btn">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="dropdown-content">
        <nav class="links">
          <a href="/resume.pdf" class="straighten">Resume</a>
          <a href="https://goo.gl/forms/ETxdbL57WbA8ADYE2" class="straighten">Contact</a>
          <a href="https://www.linkedin.com/in/stuart-tett/" class="straighten">LinkedIn</a>
          <a href="https://www.behance.net/stuarttett9b3a" class="straighten">Behance</a>
          <a href="https://www.dribbble.com/tettoffensive" class="straighten">Dribbble</a>
      </nav>
      </div>
    </div>
  </template>

  <script>
  class SkewHmbMenu extends Polymer.Element {
    static get is() { return 'skew-hmb-menu'; }
    static get properties() {
      return {
      }
    }
  }
  window.customElements.define(SkewHmbMenu.is, SkewHmbMenu);
  </script>
</dom-module>
