<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="skew-info-card">
  <template>
    <style include="skew-style-module">
    :host {
      background-color: #3F4A48;
      color: #F3F3F3;
      padding: 0px;
      transform: skewY(-3deg);
      overflow: hidden;
      padding: 1px;
      -webkit-backface-visibility:hidden;
      backface-visibility:hidden;
      -webkit-background-clip:content-box;
      background-clip:content-box;
      outline: 1px solid transparent;
      transform-origin: left top;
      height: 256px;
      width: 100%;
    }

    :host > * {
      padding: 40px 8px;
      transform-origin: left top;
      transform: skewY(3deg);
      max-width: 415px;
      height: 100%;
      margin: auto;
    }

    :host p {
      font-family: 'Space Mono';
      font-weight: 700;
      font-style: italic;
      font-size: 14px;
      color: #FFFFFF;
      letter-spacing: 0.6px;
      text-align: left;
      /* border: 1px solid red; */
      /* width: 38ch; */
      margin: auto;
    }

    @media screen and (min-width: 320px) {
      :host p {
        font-size: calc(14px + 4 * ((100vw - 320px) / 480));
      }
    }

    @media screen and (min-width: 800px) {
      :host p {
        font-size: 18px;
      }
    }
    </style>
    <div>
      <p>[[description]]</p>
    </div>
  </template>

  <script>
  class SkewInfoCard extends Polymer.Element {
    static get is() { return 'skew-info-card'; }
    static get properties() {
      return {
        description: {
          type: String,
        }
      }
    }
  }
  window.customElements.define(SkewInfoCard.is, SkewInfoCard);
  </script>
</dom-module>
