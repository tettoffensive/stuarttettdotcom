<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="skew-info-card">
  <template>
    <style include="skew-style-module">
    :host {
      background-color: #3F4A48;
      color: #F3F3F3;
      padding: 0px;
      transform: skewY(-3deg);
      overflow: hidden;
      padding: 1px;
      -webkit-backface-visibility:hidden;
      backface-visibility:hidden;
      -webkit-background-clip:content-box;
      background-clip:content-box;
      outline: 1px solid transparent;
      transform-origin: left top;
      height: 300px;
      width: 100%;
    }

    :host > * {
      /* padding: 0px 66px; */
      transform-origin: left top;
      transform: skewY(3deg);
      max-width: 500px;
      height: 100%;
      margin: auto;
    }

    :host p {
      font-family: 'DecimaMonoRound-Italic','Space Mono',mono;
      font-weight: normal;
      font-style: normal;
      font-size: 24px;
      color: #FFFFFF;
      letter-spacing: 0.6px;
      line-height: 1.25em;
      text-align: left;
      /* border: 1px solid red; */
      /* width: 38ch; */
      margin: auto;
    }

    .vertCenter {
      display: table;
    }

    .vertCenter > p {
      display: table-cell;
      vertical-align: middle;
      transform: translateY(-10px);
    }

    @media screen and (min-width: 320px) {
      :host p {
        /* font-size: calc([minimum size] + ([maximum size] - [minimum size]) * ((100vw - [minimum viewport width]) / ([maximum viewport width] - [minimum viewport width]))); */
        font-size: calc(24px + 12 * ((100vw - 320px) / 480));
      }
    }

    @media screen and (min-width: 800px) {

      :host > * {
        margin: auto;
      }
      :host p {
        font-size: 36px;
      }
    }
    </style>
    <div class="vertCenter">
      <p>[[description]]</p>
    </div>
  </template>

  <script>
  class SkewInfoCard extends Polymer.Element {
    static get is() { return 'skew-info-card'; }
    static get properties() {
      return {
        description: {
          type: String,
        }
      }
    }
  }
  window.customElements.define(SkewInfoCard.is, SkewInfoCard);
  </script>
</dom-module>
