<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="skew-info-card">
  <template>
    <style include="skew-style-module">
    :host {
      background: linear-gradient(-180deg, #4E5251 4%, #3F4A48 98%);
      color: #ffffff;
      padding: 0px;
      transform: skewY(-3deg);
      overflow: hidden;
      padding: 1px;
      -webkit-backface-visibility:hidden;
      backface-visibility:hidden;
      -webkit-background-clip:content-box;
      background-clip:content-box;
      outline: 1px solid transparent;
      transform-origin: left top;
      height: 300px;
      width: 100%;
      display: flex;
    }

    :host > * {
      transform-origin: left top;
      transform: skewY(3deg);
      max-width: 500px;
      margin: auto;
    }

    :host p {
      font-family: 'DecimaMonoRound-BoldItalic','Space Mono',monospace;
      font-weight: normal;
      font-style: normal;
      font-size: 24px;
      color: #FFFFFF;
      letter-spacing: 0.6px;
      line-height: 1.25em;
      text-align: left;
      padding-left: 24px;
    }

    @media screen and (min-width: 375px) {
      :host p {
        /* font-size: calc([minimum size] + ([maximum size] - [minimum size]) * ((100vw - [minimum viewport width]) / ([maximum viewport width] - [minimum viewport width]))); */
        font-size: calc(24px + 12 * ((100vw - 375px) / 425));
      }
    }

    @media screen and (min-width: 800px) {

      :host > * {
        margin: auto;
      }
      :host p {
        font-size: 36px;
      }
    }
    </style>
    <div>
      <p class="agent-1">[[description]]</p>
    </div>
  </template>

  <script>
  class SkewInfoCard extends Polymer.Element {
    static get is() { return 'skew-info-card'; }
    static get properties() {
      return {
        description: {
          type: String,
        }
      }
    }
  }
  window.customElements.define(SkewInfoCard.is, SkewInfoCard);
  </script>
</dom-module>
